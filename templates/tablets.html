{% extends '_nav.html' %}


{% block cards %}

    

      <!--Section: Products v.3-->
      <section class="text-center mb-4">

        <!--Grid row-->
        <div class="row wow fadeIn">
        {%for item in object_list%}
          <!--Grid column-->
          <div class="col-lg-3 col-md-6 mb-4">

            <!--Card-->
            <div class="card">

              <!--Card image-->
              <div class="view overlay">
                <img height='370' width='430' src="{{item.image.url}}" alt="something is wrong" class="card-img-top">
                <a href={{item.get_absolute_url}}>
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
              <!--Card image-->

              <!--Card content-->
              <div class="card-body text-center">
                <!--Category & Title-->
                <a href="" class="grey-text">
                  <h5>{{item.category}}</h5>
                </a>
                <h5>
                  <strong>
                    <a href="" class="dark-grey-text">{{item.title}}
                      <span class="badge badge-pill {{item.label}}-color">NEW</span>
                    </a>
                  </strong>
                </h5>

                <h4 class="font-weight-bold blue-text">
                  <strong>
                  {%if item.d_price%}
                  {{item.d_price}}
                  {% else %}
                  {{item.price}}
                  {% endif %}$</strong>
                </h4>

              </div>
              <!--Card content-->

            </div>
            <!--Card-->

          </div>
          
        {% endfor %}
        </div>
        <!--Grid row-->

        <!--Grid row-->
        
        <!--Grid row-->

      </section>
      <!--Section: Products v.3-->

      <!--Pagination-->

{% endblock cards %}
